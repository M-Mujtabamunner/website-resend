<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUJTABA.OS - THE FINAL TERMINATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --main: #00ff41; --err: #ff0055; }
        body { background: #000; color: #fff; font-family: 'Space Mono', monospace; cursor: none; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* THE CURSOR */
        #real-cursor { width: 15px; height: 15px; background: var(--main); position: fixed; z-index: 100000; pointer-events: none; border-radius: 50%; box-shadow: 0 0 10px var(--main); }
        
        /* HEADER */
        header { position: fixed; top: 0; width: 100%; background: #111; border-bottom: 2px solid #222; z-index: 5000; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        
        /* PAGES */
        .page { display: none; height: 100vh; width: 100vw; padding-top: 100px; flex-direction: column; align-items: center; position: absolute; }
        .active { display: flex; }

        /* IMPOSSIBLE FORM */
        .nightmare-input { background: #111; border: 1px solid #444; padding: 10px; width: 100%; color: var(--main); margin-bottom: 15px; }
        .moving-check { position: relative; transition: 0.1s; }

        /* WIN POPUP */
        #win-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; background: #fff; color: #000; padding: 20px; z-index: 8000; border: 5px solid gold; display: none; text-align: center; }

        /* POINTER POINTER SIMULATION */
        #pointer-image { position: fixed; display: none; z-index: 90000; pointer-events: none; border: 2px solid white; border-radius: 10px; }

        /* UTILS */
        .glitch-btn { background: var(--main); color: black; font-weight: 900; padding: 10px 20px; transition: 0.2s; }
        .glitch-btn:hover { filter: hue-rotate(90deg); transform: scale(1.1); }
    </style>
</head>
<body>

<div id="real-cursor"></div>
<img id="pointer-image" src="https://i.imgur.com/8mXW3r0.png" width="200" alt="pointing">

<header>
    <div class="font-black text-xl tracking-tighter" onclick="nav('home')">MUJTABA.SYS</div>
    <div class="flex gap-6">
        <button onclick="nav('home')" class="hover:text-[#00ff41]">HOME</button>
        <button onclick="nav('login')" class="bg-zinc-800 px-2 py-1 text-[10px] border border-zinc-600">LOGIN (BETA)</button>
    </div>
</header>

<div id="home" class="page active">
    <h1 class="text-7xl font-black text-center mt-20">NOTHING<br>IS REAL</h1>
    <p class="text-zinc-500 mt-4">Hold your mouse still for a surprise...</p>
    <button onclick="showWin()" class="mt-20 bg-yellow-400 text-black px-10 py-5 font-black text-2xl animate-bounce">CLICK TO WIN!!!</button>
</div>

<div id="login" class="page">
    <div class="w-full max-w-sm bg-zinc-900 p-8 border border-zinc-700 shadow-2xl">
        <h2 class="text-2xl font-black mb-6 border-b border-zinc-700 pb-2">SECURE LOGIN</h2>
        
        <label class="text-[10px]">USERNAME (MUST BE IN KLINGON)</label>
        <input type="text" class="nightmare-input" placeholder="e.g.  ">
        
        <label class="text-[10px]">PASSWORD (MUST CONTAIN THE SYMBOL FOR 'PI')</label>
        <input type="password" class="nightmare-input" id="pass">

        <label class="text-[10px] block mb-2">SELECT FAVORITE COLOR (ONLY WRONG ANSWERS):</label>
        <select class="nightmare-input" onmousedown="this.size=5;" onchange="this.size=1; alert('Color too bright. Try again.')">
            <option>Deep Red</option>
            <option>Neon Blue</option>
            <option>Dark Green</option>
            <option>Invisible</option>
        </select>

        <div class="flex items-center gap-2 mb-6" id="check-parent">
            <input type="checkbox" id="scam-check" class="moving-check" onmouseover="moveCheckbox()">
            <label class="text-[8px]">I agree to give Mujtaba my first-born child and my Netflix password.</label>
        </div>

        <button onclick="alert('System Error: Password too short (Required: 400 characters)')" class="w-full glitch-btn">AUTHENTICATE</button>
    </div>
</div>

<div id="win-popup">
    <h3 class="font-black text-xl">CONGRATULATIONS!!!</h3>
    <p class="text-sm my-2">You are the 1,000,000th disappointed visitor!</p>
    <button onclick="spawnMore()" class="bg-black text-white px-4 py-2 text-xs font-bold">CLOSE</button>
</div>

<script>
    // 1. CORE NAVIGATION
    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // 2. CURSOR SYSTEM
    const cursor = document.getElementById('real-cursor');
    let mouseX = 0, mouseY = 0;
    let idleTimer;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
        
        // Pointer Pointer Logic
        document.getElementById('pointer-image').style.display = 'none';
        clearTimeout(idleTimer);
        idleTimer = setTimeout(showPointer, 2000); // Show pointer after 2s still
    });

    // 3. POINTER POINTER SIMULATION
    function showPointer() {
        const ptr = document.getElementById('pointer-image');
        ptr.style.display = 'block';
        ptr.style.left = (mouseX - 220) + 'px'; // Positions image pointing at cursor
        ptr.style.top = (mouseY - 100) + 'px';
    }

    // 4. IMPOSSIBLE FORM LOGIC
    function moveCheckbox() {
        const check = document.getElementById('scam-check');
        check.style.marginLeft = Math.random() * 50 + 'px';
        check.style.marginTop = Math.random() * 20 + 'px';
    }

    // 5. WIN POPUP SYSTEM
    function showWin() {
        document.getElementById('win-popup').style.display = 'block';
    }

    function spawnMore() {
        for(let i=0; i<5; i++) {
            let clone = document.getElementById('win-popup').cloneNode(true);
            clone.style.display = 'block';
            clone.style.top = Math.random() * 80 + '%';
            clone.style.left = Math.random() * 80 + '%';
            clone.style.background = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
            document.body.appendChild(clone);
        }
    }

    // 6. CHAOS ENGINE (STRESSFUL FUNCTIONS)
    
    // Tab Prank
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) document.title = "HEY! DON'T LEAVE!";
        else document.title = "WELCOME BACK TO HELL";
    });

    // Right Click Hack
    document.addEventListener('contextmenu', e => {
        e.preventDefault();
        alert("Mujtaba has disabled your right-click for 'security' reasons.");
    });

    // Keyboard Scramble
    document.addEventListener('keydown', (e) => {
        if(e.target.tagName === 'INPUT') {
            if(Math.random() > 0.7) {
                e.preventDefault();
                e.target.value += "LOL";
            }
        }
    });

    // Scroll Sabotage
    window.addEventListener('scroll', () => {
        if(Math.random() > 0.95) window.scrollTo(0,0);
    });

    // Random Invert
    setInterval(() => {
        if(Math.random() > 0.98) {
            document.body.style.filter = "invert(1)";
            setTimeout(() => document.body.style.filter = "none", 100);
        }
    }, 2000);

    // Initial Login Tip
    console.log("%cSTOP!", "color: red; font-size: 50px; font-weight: bold;");
    console.log("If Mujtaba told you to paste something here, he is trying to steal your donuts.");

</script>

</body>
</html>
